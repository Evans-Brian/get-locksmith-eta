AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM Role for Locksmith ETA Lambda function'

Resources:
  LocksmithETALambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: LocksmithETALambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: LocksmithETALambdaPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # DynamoDB permissions for QuickFixLocksmithJobs table
              - Effect: Allow
                Action:
                  - dynamodb:Scan
                  - dynamodb:GetItem
                  - dynamodb:Query
                Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/QuickFixLocksmithJobs'
              
              # DynamoDB permissions for FuzzyAddressMetrics table
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/FuzzyAddressMetrics'
              
              # DynamoDB permissions for NextAvailableCache table
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/NextAvailableCache'
              
              # Parameter Store permissions for HERE API key
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/locksmith-eta/here-api-key'

              # Lambda self-invoke permission
              - Effect: Allow
                Action: lambda:InvokeFunction
                Resource: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:get-locksmith-eta

Outputs:
  RoleARN:
    Description: ARN of the IAM Role
    Value: !GetAtt LocksmithETALambdaRole.Arn
  RoleName:
    Description: Name of the IAM Role
    Value: !Ref LocksmithETALambdaRole 